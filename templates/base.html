<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title>what2cook</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <style>
      body { 
        background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 50%, #e3f2fd 100%);
        min-height: 100vh;
      }
      
      .rezept-list { margin-top: 30px; list-style: none; padding: 0; }
      
      .rezept-item {
        position: relative; 
        background: #fff;
        padding: 16px 20px 12px 20px; 
        margin-bottom: 16px; 
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(51, 122, 183, 0.1);
        border-left: 4px solid #337ab7;
        line-height: 1.5;
        transition: all 0.3s ease;
      }
      
      .rezept-item:hover {
        box-shadow: 0 4px 16px rgba(51, 122, 183, 0.2);
        transform: translateY(-2px);
      }
      
      .rezept-content { 
        font-weight: 600; 
        color: #337ab7;
      }
      
      .rezept-description { 
        display: block; 
        color: #6c757d; 
        font-size: 0.9em; 
        margin-top: 6px; 
      }
      
      .rezept-form { 
        margin-top: 28px; 
        background: #fff; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 2px 8px rgba(51, 122, 183, 0.1);
        border: 1px solid #e3f2fd;
      }
      
      .rezept-item { display: block; }
      
      .rezept-complete-form {
        display: flex;
        align-items: center;
        gap: 20px;
        margin: 0; padding: 0; border: 0; background: transparent;
      }
      
      .rezept-content { font-weight: 600; flex: 1; }
      .navbar-brand { font-weight: 600; }
      
      /* Panel Styling */
      .panel {
        border: 1px solid #e3f2fd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(51, 122, 183, 0.1);
      }
      
      .panel-heading {
        background: linear-gradient(135deg, #337ab7 0%, #2868a0 100%);
        color: white;
        padding: 15px 20px;
        border: none;
      }
      
      .panel-title {
        color: white;
        font-weight: 600;
        font-size: 1.1em;
      }
      
      .panel-body {
        background: #ffffff;
        padding: 20px;
      }
      
      /* Form Elements */
      .form-control {
        border: 2px solid #e3f2fd;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: #337ab7;
        box-shadow: 0 0 0 0.2rem rgba(51, 122, 183, 0.15);
      }
      
      h1, h2, h3 {
        color: #337ab7;
      }
      
      /* Lead text */
      .lead {
        color: #6c757d;
      }
    </style>
  </head>

<body>  
    <nav class="navbar navbar-inverse" style="background: linear-gradient(135deg, #337ab7 0%, #2868a0 100%); border: none; border-radius: 0; margin-bottom: 0; box-shadow: 0 2px 10px rgba(51, 122, 183, 0.3);">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navigation umschalten</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">what2cook</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if current_user.is_authenticated %}
              <li><a href="{{ url_for('einkaufsliste') }}">Rezeptsuche mit Zutaten</a></li>
              <li><a href="{{ url_for('meine_rezepte') }}">Rezepte</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">

            {% if current_user.is_authenticated %}

              <li><a href="#">Hallo, {{ current_user.username }}</a></li>
              <li><a href="{{ url_for('logout') }}">Logout</a></li>

            {% else %}

              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('register') }}">Registrieren</a></li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
