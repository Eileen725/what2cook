{% extends "base.html" %}

{% block content %}
    <ul class="todo-list">
          {% for rezept in rezepte %}
            <li class="todo-item">
              <form action="/complete" method="POST" class="todo-complete-form">

                <input type="hidden" name="id" value="{{ rezept.id }}">

                <!-- Checkbox triggert Submit -->
                <input
                  type="checkbox"
                  class="todo-checkbox"
                  id="rezept-{{ rezept.id }}"
                  name="complete"
                  value="1"
                  onchange="this.form.submit()">

                <label for="rezept-{{ rezept.id }}" class="todo-content">
                  {{ rezept.name }}
                  <span class="todo-date">{{ rezept.description }}</span>
                </label>
              </form>
            </li>
          {% else %}
            <div>Keine Rezepte vorhanden... üç≥</div> 
          {% endfor %}
        </ul>

      <div class="todo-form">
        <form action="." method="POST">
          <div class="form-group">
            <label for="name">Rezeptname</label>
            <input type="text" id="name" name="name" class="form-control"
              placeholder="Neues Rezept eingeben‚Ä¶" required />
          </div>

          <div class="form-group">
            <label for="description">Beschreibung</label>
            <input id="description" name="description" type="text" class="form-control" required>
            <p class="help-block">Kurze Beschreibung des Rezepts.</p>
          </div>

          <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
        </form>
      </div>
{% endblock %}
